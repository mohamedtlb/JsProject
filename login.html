<!DOCTYPE html>
<html lang="fr">

  <head>
      <meta charset="UTF-8">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      <link href='https://css.gg/eye-alt.css' rel='stylesheet'>
      <link href='https://css.gg/eye.css' rel='stylesheet'>
      <link rel="stylesheet" type="text/css" href="/assets/styleLogin.css">
      <!-- The scripts necessary for the JQuery/Ajax treatment
           We'll need to move them to be 'unobtrusive JS' complient-->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/assets/ajaxLogin.js"></script>
      <script src="/assets/ajaxNavGet.js" defer></script>

      <title>Quiz Educatif!</title>
  </head>

  <body class = "login">
    <header class="logo">
      Logo SoonTM
    </header>

    <nav class="menu box navbar nav-light">
      <button class="reponse navButton btn btn-primary btn-sm btnOption" id="LinkIndex">
        Index: Quiz !
      </button>
      <button class="reponse navButton btn btn-primary btn-sm btnOption" id="LinkInsertQuestion">
        Ins√©rez vos questions !
      </button>
      <button class="reponse navButton btn btn-primary btn-sm btnOption" id="LinkLeaderbord">
        Leaderboard
      </button>
      <button class="reponse navButton btn btn-primary btn-sm btnOption" id="LinkSignUp">
        sign Up
      </button>
      <button class="reponse navButton btn btn-primary btn-sm btnOption" id="LinkLogin">
        Login
      </button>
    </nav>

      <form class="main" id="loginCredentials">
        <label class="userLabel" for="UserName">Login</label>
        <input type="text" class = "userNameForm formStyle form-control" id="UserName" placeholder="Email">
        <label class="pswrdLabel" for="pswr">Password</label>
        <input type="password" class = "pswrdNameForm formStyle form-control" id="pswr" placeholder="Mot de passe">
        <i class="gg-eye reveal" id="eye" onclick="show()"></i>

        <button type="submit" class="forgot btn btn-primary" id="resetPswrd">Reset</button>
        <button type="submit" class="signin btn btn-primary" id="submitButton">Submit</button>
      </form>
  </body>

  <script>
    function show()
    {
      var pswrd = document.getElementById("pswr");
      var eye = document.getElementById("eye");
      if(pswr.type === "password")
      {
        pswrd.type = "text";
        eye.className = "gg-eye-alt reveal";
      }
      else {
        pswrd.type = "password";
        eye.className = "gg-eye reveal";
      }
    }
  </script>

</html>
