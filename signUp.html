<!DOCTYPE html>
<html lang="fr">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <!-- The scripts necessary for the JQuery/Ajax treatment
           We'll need to move them to be 'unobtrusive JS' complient-->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="/assets/ajaxPost.js"></script>

      <!-- The global bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- The two eyes  -->
      <link href='https://css.gg/eye-alt.css' rel='stylesheet'>
      <link href='https://css.gg/eye.css' rel='stylesheet'>
      <link rel="stylesheet" type="text/css" href="/assets/styleSignUp.css">

      <title>Quiz Educatif!</title>
  </head>

  <body class = "signUp" onload='document.myformm.text1.focus()'>
    <header class="logo" id="demo">
      Logo SoonTM
    </header>

    <nav class="menu box navbar nav-light">
        <a class="navbar-brand" href="./scores.html">
          <button class="reponse box btn btn-primary btn-sm btnOption">
            Meilleur score
          </button>
        </a>
        <button class="reponse box btn btn-primary btn-sm btnOption">
          d'autres lien, login etc
        </button>
    </nav>

      <form class="main" id="signUpCredentials" name="myformm" action="#">

        <label class="nomLabel" for="nom">Nom</label>
        <input type="text" class = "nomForm formStyle form-control" id="nom" placeholder="Nom">

        <label class="prenomLabel" for="prenom">Prenom</label>
        <input type="text" class = "prenomForm formStyle form-control" id="prenom" placeholder="Prenom">


        <label class="mailLabel" for="emailcheck">Email</label>
        <input type="text" class = "mailForm formStyle form-control" name="text1" id="mail" placeholder="Email">

        <label class="pswrdLabel" for="pswrd">Password</label>
        <input type="password" class = "pswrdForm formStyle form-control" id="pswrd" placeholder="Mot de passe">

        <label class="confPswrdLabel" for="confPswrd">Confirmation de votre password</label>
        <input type="password" class = "confPswrdForm formStyle form-control" id="confPswrd" placeholder="Confirmation du mot de passe">

        <i class="gg-eye reveal" id="eye" onclick="show()"></i>
        <i class="gg-eye revealConf" id="eyeBeta" onclick="show2()"></i>
       <button type="submit" name="submit" value="Submit" class="signUpButton btn btn-primary" id="signUp" onclick="formChecker()"> Submit</button>
      </form>
      </body>

  <script>

    function formChecker()
    {
      ValidateEmail(document.myformm.text1);
      ValidatePassword();
    }

    function ValidateEmail(inputText)
    {
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(inputText.value.match(mailformat))
        {
        document.myformm.text1.focus();
        return true;
        }
        else
      {
      alert("You have entered an invalid email address!");
      document.myformm.text1.focus();
      event.preventDefault();
      return false;
      }
    }

    function ValidatePassword()
    {
      var pswrd = document.getElementById("pswrd").value;
      var confPswrd = document.getElementById("confPswrd").value;
      if(pswrd == "")
      {
        alert("Your password cannot be empty !");
        event.preventDefault();
        return false;
      }

      if(pswrd != confPswrd)
      {
        alert("Your passwords don't match");
        event.preventDefault();
        return false;
      }
    }

    function show()
    {
      var pswrd = document.getElementById("pswrd");
      var eye = document.getElementById("eye");

      if(pswrd.type === "password")
      {
        pswrd.type = "text";
        eye.className = "gg-eye-alt reveal";
      }
      else {
        pswrd.type = "password";
        eye.className = "gg-eye reveal";
      }
    }

    function show2()
    {
      var confPswrd = document.getElementById("confPswrd");
      var eyeBeta = document.getElementById("eyeBeta");
      if(confPswrd.type === "password")
      {
        confPswrd.type = "text";
        eyeBeta.className = "gg-eye-alt revealConf";
      }
      else {
        confPswrd.type = "password";
        eyeBeta.className = "gg-eye revealConf";
      }
    }


  </script>



</html>
