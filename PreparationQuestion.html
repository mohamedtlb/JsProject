<!DOCTYPE html>
<html lang="fr">

<html>
  <head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <!-- The scripts necessary for the JQuery/Ajax treatment
         We'll need to move them to be 'unobtrusive JS' complient-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/ajaxPostquestion.js"></script>
    <script src="/assets/ajaxNavGet.js"></script>
    <!-- The global bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/question.css">
    <title>Quiz Educatif!</title>
  </head>

  <body>
    <body class = "question">
      <header class="logo" id="demo">
        Logo SoonTM
      </header>

      <nav class="menu box navbar nav-light">
          <a class="navbar-brand" href="./scores.html">
            <button class="reponse box btn btn-primary btn-sm btnOption">
              Meilleur score
            </button>
          </a>
          <button class="reponse box btn btn-primary btn-sm btnOption" id="Liens">
            d'autres lien, login etc
          </button>
      </nav>

        <form class="main" id="questionCredentials" name="myform" action="#" autocomplete="off">

          <label class="EnonceLabel" for="enonce">Enonce de la question</label>
          <!-- <input type="text" class = "EnonceForm formStyle form-control" id="enonce" placeholder="enonce"> -->
          <textarea class="formStyle form-control EnonceForm" name="enonce" form="myform" id="Enonce" placeholder="Enonce" autocomplete="off"></textarea>

          <label class="BonneRepLabel" for="BonneRep">Bonne réponse</label>
          <input type="text" class = "BonneRepForm formStyle form-control" id="BonneRep" placeholder="Bonne Reponse">

          <label class="FRep1Label" for="FRep1">Premiere fausse réponse</label>
          <input type="text" class = "FRep1Form formStyle form-control" id="FRep1" placeholder="Fausse Réponse">

          <label class="FRep2Label" for="FRep2">Deuxième fausse réponse</label>
          <input type="text" class = "FRep2Form formStyle form-control" id="FRep2" placeholder="Fausse Réponse">

          <label class="FRep3Label" for="FRep3">Troisième fausse réponse</label>
          <input type="text" class = "FRep3Form formStyle form-control" id="FRep3" placeholder="Fausse Réponse">

          <label class="DifLabel" for="Dif">Difficultée de la question (1 est facile)</label>
          <select class = "DifForm formStyle form-control" id="Dif" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <label class="UELabel" for="UE">UE de la question</label>
          <input type="number" step="1" pattern="\d+" class = "UEForm formStyle form-control" id="UE" placeholder="09411">

          <button type="submit" name="submit" value="Submit" class="sendButton btn btn-primary" id="sendButton" onclick="verif_donnee()"> Submit</button>
        </form>
        </body>


  </body>

  <script type="text/javascript">
  function verif_donnee(){
      if(document.getElementById("Enonce").value == ""){
        alert ('Vous avez oublié de saisir votre question c est un champ obligatoire !');
        event.preventDefault();
        return false;
      }
      else if(document.getElementById("BonneRep").value == ""){
          alert ('Vous avez oublié de saisir votre  proposition vrai c est un champ obligatoire !');
          event.preventDefault();
          return false;
      }
    	else if(document.getElementById("FRep1").value == ""){
          alert ('Vous avez oublié de saisir votre proposition fausse 1 c est un champ obligatoire !');
          event.preventDefault();
          return false;
        }
    	else if(document.getElementById("FRep2").value == ""){
          alert ('Vous avez oublié de saisir votre proposition fausse 2 c est un champ obligatoire !');
          event.preventDefault();
          return false;
        }
    	else if(document.getElementById("FRep3").value == ""){
          alert ('Vous avez oublié de saisir votre proposition fausse 3 c est un champ obligatoire !');
          event.preventDefault();
          return false;
        }
      else if(document.getElementById("UE").value == ""){
          alert ('UE non valide (Pas besoin de mettre les lettres)');
          event.preventDefault();
          return false;
        }

      return true;
  }
  </script>

</html>
