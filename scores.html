<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>QuizScores</title>
</head>

<body class="scoreBG">
    <div class="container box">
        <h1 class="slideDown" style="position:relative; margin-bottom:0;">Meilleur Score</h1>
        <p class="slideDown" style="font-style: italic;">Comment vous situez-vous parmi les grands?</p>
        <div id="scoresList"></div>
        <a class="btn btn-primary" href="./index.html">Go Back</a>
        <button class="btn btn-primary" id="clearScores">Effacer le Score</button>
    </div>

    <script>
        var scoresArray = JSON.parse(localStorage.getItem("localHighScores"));

        function Montrerlemeilleur() {
            var scoresList = document.querySelector("#scoresList");
            var html = "";
            var scoreAlternating = false;
            for (var i = 0; i < scoresArray.length; i++) {
                if (scoreAlternating) {
                    html += `<h3 class="scoreAltColourStyle">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = false;
                } else {
                    html += `<h3 class="scoreStyle">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = true;
                }
            }
            scoresList.innerHTML = html;
        }

        function clearSavedScores() {
            localStorage.clear();
            scoresList.innerHTML = "";
        }

        Montrerlemeilleur();
        document.querySelector("#clearScores").onclick = clearSavedScores;

    </script>
</body>

</html>
